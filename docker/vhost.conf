<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/public
    <Directory /var/www/public>
        DirectoryIndex index.php
        AllowOverride All
        Order allow,deny
        Allow from all
        <IfModule mod_authz_core.c>
            Require all granted
        </IfModule>
    </Directory>
</VirtualHost>